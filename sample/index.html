<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>moge</title>
<script src="../src/paw.js"></script>
<script src="../src/paw.touch.js"></script>
<style>
.container {
    height: 100px;
    background: #eee;
}
.container > a {
    background: #ccc;
}
</style>
</head>
<body>
<div class="container"><a href="google.com" id="hoge">ほげほげほげほげほげほげ</a></div>
<div class="container"><a href="google.com" id="fuga">ふがふがふがふがふがふが</a></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    new Paw(null, {
        motionThreshold: 20,
        pressDuration: 1000
    });
    document.addEventListener('tap', function(ev) {
        console.log(ev);
    });
    document.addEventListener('press', function(ev) {
        console.log(ev);
    });
    document.addEventListener('doubletap', function(ev) {
        console.log(ev);
    });
    document.addEventListener('click', function(ev) {
        console.log(ev);
    });
});
</script>
</body>
</html>
